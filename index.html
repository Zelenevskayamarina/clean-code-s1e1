<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">  
</head>
<body class="page">
  <div class="header">
    <img class="header-img" 
         src="./eisenhower-matrix.jpg">
    <a class="header-link" 
       href="https://goal-life.com/page/method/matrix-eisenhower">
       Want more details?</a>
  </div>
  <div class="main">
    <p id="task-add">
      <label class="task-title"
             for="new-task">
             Add Item</label>
      <div class="task-add-wrapper">
        <input class="task-input input"
               id="new-task"
               type="text">
        <button class="task-btn-add btn"> Add</button>
      </div>
    </p>
    <div class="task-incomplete">
      <h3 class="task-title">Todo</h3>
      <ul id="tasks-incomplete">
        <li class="task"> 
          <input class="task-checkbox"
                 type="checkbox">
          <label class="task-subtitle">Pay Bills</label>
          <input class="task-input input"
                 type="text">
          <button class="task-btn-edit btn">Edit</button>
          <button class="task-btn-delete btn">
            <img class="btn-delete-img"
                 src="./remove.svg">
          </button>
        </li>
        <li class="task task-edit-mode">
          <input class="task-checkbox"
                 type="checkbox">
          <label class="task-subtitle">Go Shopping</label>
          <input class=" task-input input"
                 type="text"
                 value="Go Shopping">
          <button class="task-btn-edit btn">Save</button>
          <button class="task-btn-delete btn">
            <img class="btn-delete-img"
                 src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <div class="task-completed">
      <h3 class="task-title">Completed</h3>
      <ul id="tasks-completed">
        <li class="task"> 
          <input class="task-checkbox"
                 type="checkbox"
                 checked>
          <label class="task-subtitle">See the Doctor</label>
          <input class="task-input input"
                 type="text">
          <button class="task-btn-edit btn">Edit</button>
          <button class="task-btn-delete btn">
            <img class="btn-delete-img"
                 src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
  </div>  
  <script src="app.js"></script>
</body>
</html>
